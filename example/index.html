<!DOCTYPE html>
<html>

<head>
    <title>Simple Social Sharer Modal</title>
    <link href="styles/normalize.css" rel="stylesheet"/>
    <link href="styles/skeleton.css" rel="stylesheet"/>
    <link href="styles/icons.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- include socialModal -->
    <link href="../socialModal.css" rel="stylesheet"/>
    <script src="../socialModal.js"></script>
    <script>
    $(function() {
        $( ".socialModal-activator" ).socialModal({
            twitter: {
                via: "thinkbituk"
            }
        });
    });
    </script>

    <!-- provide own styles, can override socialModal css here  -->
    <link href="styles/styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="center-container">
        <h1>Click the Button to See the Modal</h1>
        <button class="socialModal-activator">Share</button>
    </div>
</body>

</html>
